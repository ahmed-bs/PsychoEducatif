<div class="summary-container">
    <h2>Résumé des compétences</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">Catégorie</th>
            <th scope="col">Sous-compétences</th>
            <th scope="col">Statuts</th> <!-- Correction : "statuts" en majuscule pour cohérence -->
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let competence of competences">
              <tr *ngIf="competence.categorie === categorie">
                <td>{{ competence.categorie }}</td>
                <td>
                  <ul class="list-unstyled">
                    <li *ngFor="let sousCompetence of competence.sousCompetences">
                      ● {{ sousCompetence.description }}
                    </li>
                  </ul>
                </td>
                <td>
                  <ul class="list-unstyled">
                    <li *ngFor="let sousCompetence of competence.sousCompetences">
                      <span
                        [ngClass]="{
                          'statut-acquise': sousCompetence.statut === 'acquise',
                          'statut-non-acquise': sousCompetence.statut === 'non acquise',
                          'statut-en-cours': sousCompetence.statut === 'en cours d’acquisition',
                          'statut-non-evalue': !sousCompetence.statut
                        }"
                      >
                        {{ sousCompetence.statut || 'Non évalué' }}
                      </span>
                    </li>
                  </ul>
                </td>
              </tr>
            </ng-container>
          </tbody>
          
      </table>
    </div>
  </div>
