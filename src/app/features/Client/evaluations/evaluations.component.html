
<body>
    <div class="container">
        <h1>Interactive Evaluation Form</h1>
        
        <!-- Example of a dynamic table -->
        <div class="section">
            <h2>Communication</h2>
            <table id="communication-table">
                <thead>
                    <tr>
                        <th>Skill</th>
                        <th>Evaluation 1</th>
                        <th>Evaluation 2</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <button id="add-row">Add Row</button>
        </div>

        <!-- Another example section -->
        <div class="section">
            <h2>Autonomy</h2>
            <table id="autonomy-table">
                <thead>
                    <tr>
                        <th>Skill</th>
                        <th>Evaluation 1</th>
                        <th>Evaluation 2</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <button id="add-autonomy-row">Add Row</button>
        </div>
    </div>


</body>
