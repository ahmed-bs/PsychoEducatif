<div class="quiz-container">
  <h2>{{ categorie }}</h2>
  <div class="progress-indicator">
    <p>Sous-compétence {{ currentIndex + 1 }} sur {{ sousCompetences.length }}</p>
  </div>
  <form #quizForm="ngForm">
    <div class="sub-skill mb-3">
      <p>{{ sousCompetences[currentIndex].description }}</p>
      <div class="btn-group" role="group">
        <input
          type="radio"
          class="btn-check"
          id="{{ sousCompetences[currentIndex].description }}-acquise"
          value="acquise"
          [(ngModel)]="sousCompetences[currentIndex].statut"
          [name]="sousCompetences[currentIndex].description"
        />
        <label
          class="btn btn-outline-primary"
          for="{{ sousCompetences[currentIndex].description }}-acquise"
        >Acquise</label>

        <input
          type="radio"
          class="btn-check"
          id="{{ sousCompetences[currentIndex].description }}-non-acquise"
          value="non acquise"
          [(ngModel)]="sousCompetences[currentIndex].statut"
          [name]="sousCompetences[currentIndex].description"
        />
        <label
          class="btn btn-outline-primary"
          for="{{ sousCompetences[currentIndex].description }}-non-acquise"
        >Non acquise</label>

        <input
          type="radio"
          class="btn-check"
          id="{{ sousCompetences[currentIndex].description }}-en-cours"
          value="en cours d’acquisition"
          [(ngModel)]="sousCompetences[currentIndex].statut"
          [name]="sousCompetences[currentIndex].description"
        />
        <label
          class="btn btn-outline-primary"
          for="{{ sousCompetences[currentIndex].description }}-en-cours"
        >En cours d’acquisition</label>
      </div>
    </div>

    <div class="navigation-buttons">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="precedent()"
        [disabled]="currentIndex === 0"
      >
        Précédent
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="suivant()"
        [disabled]="currentIndex === sousCompetences.length - 1"
        *ngIf="currentIndex < sousCompetences.length - 1"
      >
        Suivant
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="soumettreQuiz(categorie)"
        *ngIf="currentIndex === sousCompetences.length - 1"
      >
        Soumettre
      </button>
    </div>
  </form>
</div>
