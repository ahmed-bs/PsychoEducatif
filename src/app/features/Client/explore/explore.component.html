<!-- Main Content -->
<div class="container-custom">
  <div class="row">
    <div class="col-md-12">
      <!-- Dynamic Categories Section -->
      <div *ngFor="let category of categories" class="category-section">
        <!-- Only show category if it has domains -->
        <ng-container *ngIf="category.domains && category.domains.length > 0">
         <h4>{{ category.name }} <span class="count">{{category.domains_count}}</span></h4>
          <div class="shell">
            <div class="scroller-container">
              <button class="scroll-button left" (click)="scrollLeft(category, cardsWrapper)" 
                      [disabled]="!canScrollLeft()"
                      aria-label="D√©filer vers la gauche">
                <i class="fas fa-chevron-left"></i>
              </button>

              <div class="horizontal-scroller">
                <div class="cards-wrapper" #cardsWrapper>
                  <div class="col-md-4" *ngFor="let domain of category.domains">
                    <div class="competence-card" (click)="naviguerVersQuiz(domain.id)">
                      <div class="card-img-top">
                        <div class="item-count">
                          <span class="count-badge">{{domain.item_count}} items</span>
                        </div>
                        <img [src]="'assets/img/' + domain.name.toLowerCase().replace(' ', '') + '.gif'"
                          [alt]="domain.name" class="img-fluid" onerror="this.src='assets/img/autisme.jpg'" />
                      </div>
                      <div class="card-footer">
                      <app-progress-bar [acquisPercentage]="domain.acquis_percentage"></app-progress-bar>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">{{ domain.name }}</h5>
                        <!-- <p class="card-text">
                          {{ domain.description || '√âvaluez les comp√©tences pour mieux comprendre les progr√®s.' }}
                        </p> -->
                      </div>
                      <div class="card-footer">
                        <span class="status-info">Cliquez pour commencer</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button class="scroll-button right" (click)="scrollRight(category, cardsWrapper)"
                      [disabled]="!canScrollRight(category)"
                      aria-label="D√©filer vers la droite">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
