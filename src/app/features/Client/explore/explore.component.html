<div class="head-title">
  </div>

<div class="container-custom">
  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let category of categories" class="category-section" [attr.data-category-id]="category.id">
        <ng-container *ngIf="getFilteredDomains(category).length > 0">
          <h4>{{ category.name }} <span class="count">{{ getFilteredDomains(category).length }}</span></h4>
          <div class="shell">
            <div class="scroller-container">
              <button class="scroll-button left" (click)="scrollLeft(category, cardsWrapper)" 
                      [disabled]="!canScrollLeft(category)" aria-label="Défiler vers la gauche">
                <i class="fas fa-chevron-left"></i>
              </button>

              <div class="horizontal-scroller">
                <div class="cards-wrapper" #cardsWrapper>
                  <div class="col-md-4" *ngFor="let domain of getFilteredDomains(category)">
                    <div class="competence-card" (click)="naviguerVersQuiz(domain.id)">
                      <div class="card-img-top">
                        <div class="item-count">
                          <span class="count-badge">{{domain.item_count}} items</span>
                        </div>
                        <img [src]="'assets/img/' + domain.name.toLowerCase().replace(' ', '') + '.gif'"
                          [alt]="domain.name" class="img-fluid" onerror="this.src='assets/img/autisme.jpg'" />
                      </div>
                      <div class="card-footer">
                        <app-progress-bar [acquisPercentage]="domain.acquis_percentage"></app-progress-bar>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">{{ domain.name }}</h5>
                        <div class="status-circles">
                          <div class="circle acquis" title="Acquis">
                            <span class="status-label">Acquis</span>
                            <span class="status-count">{{ domain.acquis_count || 0 }}</span>
                          </div>
                          <div class="circle non-acquis" title="Non Acquis">
                            <span class="status-label">NonAcquis</span>
                            <span class="status-count">{{ domain.non_acquis_count || 0 }}</span>
                          </div>
                          <div class="circle en-cours" title="En Cours">
                            <span class="status-label">En Cours</span>
                            <span class="status-count">{{ domain.en_cours_count || 0 }}</span>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer">
                        <span class="status-info">Cliquez pour commencer</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button class="scroll-button right" (click)="scrollRight(category, cardsWrapper)"
                      [disabled]="!canScrollRight(category)"
                      aria-label="Défiler vers la droite">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
