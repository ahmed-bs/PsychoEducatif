<div class="bg-white rounded-xl shadow overflow-hidden">
    <div class="bg-green-600 px-4 py-3 sm:px-6">
        <h3 class="text-lg sm:text-xl font-medium text-white">{{ 'dashboard_tabs.strategy.title' | translate }}</h3>
    </div>
    <div class="p-4 sm:p-6">
        <div class="mb-6 pb-6 border-b border-gray-200 last:mb-0 last:pb-0 last:border-b-0" *ngFor="let strategy of strategies">
            <div class="flex flex-col sm:flex-row items-start">
                <div class="flex-shrink-0 mt-1 mr-0 sm:mr-3 mb-2 sm:mb-0">
                    <div class="flex items-center justify-center h-7 w-7 sm:h-8 sm:w-8 rounded-full bg-green-100 text-green-800"> <i class="fas fa-lightbulb text-sm sm:text-base"></i> </div>
                </div>
                <div class="ml-0 sm:ml-3 flex-grow">
                    <h4 class="text-lg sm:text-xl font-medium text-gray-800">{{ strategy.title }}</h4>
                    <p class="mt-1 text-gray-600 text-sm sm:text-base">{{ strategy.description }}</p>
                    <div class="mt-3 flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
                        <div class="flex flex-wrap gap-2"> <span class="inline-block bg-green-100 text-green-800 text-xs sm:text-sm px-2 py-1 rounded-full"> <i class="fas fa-check-circle mr-1"></i> {{ strategy.status }}
                            </span>
                            <span class="inline-block bg-blue-100 text-blue-800 text-xs sm:text-sm px-2 py-1 rounded-full"> <i class="fas fa-user mr-1"></i> {{ strategy.responsible }}
                            </span>
                            <span *ngIf="strategy.author_username" class="inline-block bg-gray-100 text-gray-600 text-xs sm:text-sm px-2 py-1 rounded-full"> <i class="fas fa-user-tag mr-1"></i> {{ strategy.author_username }}
                            </span>
                        </div>
                        <div class="flex space-x-2 mt-2 sm:mt-0"> <button (click)="openEditStrategyModal(strategy)" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-1 px-3 rounded inline-flex items-center text-xs sm:text-sm"> <i class="fas fa-edit mr-1"></i> {{ 'dashboard_tabs.strategy.edit' | translate }}
                            </button>
                            <button (click)="deleteStrategy(strategy.id)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded inline-flex items-center text-xs sm:text-sm"> <i class="fas fa-trash-alt mr-1"></i> {{ 'dashboard_tabs.strategy.delete' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="w-full py-2 sm:py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:text-green-600 hover:border-green-300 transition flex items-center justify-center mt-6 text-sm sm:text-base font-medium" (click)="openAddStrategyModal()"> <i class="fas fa-plus mr-2"></i> {{ 'dashboard_tabs.strategy.add_new_strategy' | translate }}
        </button>
    </div>
</div>

<app-add-strategy-modal *ngIf="showAddStrategyModal" [isVisible]="showAddStrategyModal" [strategyToEdit]="strategyToEdit" [currentProfileId]="currentProfileId" (close)="closeAddStrategyModal()" (strategySaved)="onStrategySaved($event)">
</app-add-strategy-modal>
