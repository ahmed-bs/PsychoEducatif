<div class="page-content">
  <div class="form-v6-content">
    <div class="form-left">
      <img src="assets/img/Login.gif" alt="form">
    </div>
    <form class="form-detail" action="#" method="post">
      <h2>Bienvenue!</h2>
      <p> Vous connecter pour continuer</p>
      <div class="form-row">
        <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Ecriver votre mail" required>
      </div>
      <div class="form-row">
        <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Ecriver votre mail" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
      </div>
      <div class="form-row">
        <input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
      </div>
      <div class="form-row">
        <input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
      </div>
      <div class="form-row-last">
        <input type="submit" name="register" class="register" value="Register">
      </div>
    </form>
  </div>
</div>
