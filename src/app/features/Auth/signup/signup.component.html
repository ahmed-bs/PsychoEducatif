<div class="page-content">
  <div class="form-v6-content">
    <div class="social-sidebar">
      <button class="cssbuttons-io-button" routerLink="/">
        <a> Retour </a>
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M15 19l-7-7 7-7M5 12h14" fill="currentColor"></path>
          </svg>
        </div>
      </button>
      <ul class="social-icons">
        <li><a href="#" target="_blank"><i class="fab fa-facebook" style="font-size: 40px; color: #4267B2;"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-instagram" style="font-size: 40px; color: #C13584;"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-whatsapp" style="font-size: 40px; color: #25D366;"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-linkedin" style="font-size: 40px; color: #0A66C2;"></i></a></li>
      </ul>
    </div>
    
    <div class="form-left">
      <img src="assets/img/Innovation.gif" alt="form">
    </div>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-detail">
      <h1 class="custom-h1">Créer un compte</h1>
      <p class="custom-p">Remplissez les champs pour créer un nouveau compte</p>

      <!-- Full Name Field -->
      <div class="mb-3">
        <label for="fullName" class="form-label">
          Nom et Prénom
          <span class="asterisk-placeholder">
            <span *ngIf="showErrors && username?.errors?.['required']" class="text-danger">*</span>
          </span>
        </label>
        <div class="input-group">
          <input 
            type="text" 
            id="fullName" 
            class="form-control" 
            placeholder="Entrez votre nom et prénom"
            formControlName="username">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
        </div>
        <div class="error-placeholder">
          <small *ngIf="showErrors && username?.errors?.['minlength']" class="text-danger">Trop court</small>
        </div>
      </div>

      <!-- User Type Field -->
      <div class="mb-3">
        <label for="userType" class="form-label">
          Type d'utilisateur
          <span class="asterisk-placeholder">
            <span *ngIf="showErrors && user_type?.errors?.['required']" class="text-danger">*</span>
          </span>
        </label>
        <div class="input-group">
          <select
            id="userType"
            class="form-control"
            formControlName="user_type"
          >
            <option value="" disabled selected>Choisissez votre type d'utilisateur</option>
            <option *ngFor="let type of userTypes" [value]="type.value">
              {{ type.label }}
            </option>
          </select>
          <span class="input-group-text">
            <i class="bi bi-people"></i>
          </span>
        </div>
        <div class="error-placeholder"></div>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">
          Adresse Email
          <span class="asterisk-placeholder">
            <span *ngIf="showErrors && email?.errors?.['required']" class="text-danger">*</span>
          </span>
        </label>
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="Entrez votre adresse email"
            formControlName="email">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
        </div>
        <div class="error-placeholder">
          <small *ngIf="showErrors && email?.errors?.['email']" class="text-danger">Email invalide</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">
          Mot de Passe
          <span class="asterisk-placeholder">
            <span *ngIf="showErrors && password?.errors?.['required']" class="text-danger">*</span>
          </span>
        </label>
        <div class="input-group">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            id="password" 
            class="form-control" 
            placeholder="Entrez un mot de passe sécurisé"
            formControlName="password">
          <button 
            class="btn btn-outline-secondary" 
            type="button" 
            (click)="hidePassword = !hidePassword">
            <i [class]="hidePassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="error-placeholder">
          <small *ngIf="showErrors && password?.errors?.['minlength']" class="text-danger">Trop court</small>
          <small *ngIf="showErrors && password?.errors?.['passwordStrength']" class="text-danger">Mot de passe faible</small>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">
          Confirmer le Mot de Passe
          <span class="asterisk-placeholder">
            <span *ngIf="showErrors && confirm_password?.errors?.['required']" class="text-danger">*</span>
          </span>
        </label>
        <div class="input-group">
          <input 
            [type]="hideConfirmPassword ? 'password' : 'text'" 
            id="confirmPassword" 
            class="form-control" 
            placeholder="Confirmez votre mot de passe"
            formControlName="confirm_password">
          <button 
            class="btn btn-outline-secondary" 
            type="button" 
            (click)="hideConfirmPassword = !hideConfirmPassword">
            <i [class]="hideConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="error-placeholder">
          <small *ngIf="showErrors && signupForm.errors?.['passwordMismatch']" class="text-danger">Mots de passe différents</small>
        </div>
      </div>

      <!-- Terms Checkbox and Submit Button -->
      <div class="form-row align-items">
        <mat-checkbox formControlName="accepte_conditions" class="checkbox">
          J'accepte les <a href="#" target="_blank">termes et conditions</a>
          <span class="asterisk-placeholder">
            <span *ngIf="showErrors && accepte_conditions?.invalid" class="text-danger ms-2">*</span>
          </span>
        </mat-checkbox>
        
        <button type="submit" class="submit-button" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          S'inscrire
        </button>
      </div>

      <div class="text-centre">
        <p>Vous avez déjà un compte? <a routerLink="/auth/signin" class="login-link">Connectez-vous</a></p>
      </div>
    </form>
  </div>
</div>
