<div class="page-content">
 
  <div class="form-v6-content">
    <div class="social-sidebar">
    <button class="cssbuttons-io-button" routerLink="/">
      <a> Retour </a>
       <div class="icon">
         <svg
           height="24"
           width="24"
           viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg"
         >
           <path d="M0 0h24v24H0z" fill="none"></path>
           <path
             d="M15 19l-7-7 7-7M5 12h14"
             fill="currentColor"
           ></path>
         </svg>
       </div>
     </button>
   
      <ul class="social-icons">
        <li><a href="#" target="_blank"><i class="fab fa-facebook" style="font-size: 40px; color: #4267B2;"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-instagram" style="font-size: 40px; color: #C13584;"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-whatsapp" style="font-size: 40px; color: #25D366;"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-linkedin" style="font-size: 40px; color: #0A66C2;"></i></a></li>
      </ul>
    </div>
    
    <div class="form-left">
    
      <img src="assets/img/Innovation.gif" alt="form">
    </div>
    <form class="form-detail" #signupForm="ngForm">
      <h1 class="custom-h1">Créer un compte</h1>
      <p class="custom-p">Remplissez les champs pour créer un nouveau compte</p>

         <!-- Champ Nom et Prénom -->
         <div class="mb-3">
          <label for="fullName" class="form-label">Nom et Prénom</label>
          <div class="input-group">
            <input 
              type="text" 
              id="fullName" 
              class="form-control" 
              placeholder="Entrez votre nom et prénom" 
              required 
              [(ngModel)]="fullName" 
              name="fullName">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
          </div>
        </div>
  
        <!-- Champ Adresse Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <div class="input-group">
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              placeholder="Entrez votre adresse email" 
              required 
              [(ngModel)]="email" 
              name="email">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
          </div>
        </div>
  
        <!-- Champ Mot de Passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de Passe</label>
          <div class="input-group">
            <input 
              [type]="hidePassword ? 'password' : 'text'" 
              id="password" 
              class="form-control" 
              placeholder="Entrez un mot de passe sécurisé" 
              required 
              [(ngModel)]="password" 
              name="password">
            <button 
              class="btn btn-outline-secondary" 
              type="button" 
              (click)="hidePassword = !hidePassword">
              <i [class]="hidePassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>
  
        <!-- Champ Confirmer le Mot de Passe -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le Mot de Passe</label>
          <div class="input-group">
            <input 
              [type]="hideConfirmPassword ? 'password' : 'text'" 
              id="confirmPassword" 
              class="form-control" 
              placeholder="Confirmez votre mot de passe" 
              required 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword">
            <button 
              class="btn btn-outline-secondary" 
              type="button" 
              (click)="hideConfirmPassword = !hideConfirmPassword">
              <i [class]="hideConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>


      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Bouton de soumission -->
      <div class="form-row align-items">
        <mat-checkbox name="terms" class="checkbox" required>
          J'accepte les <a href="#" target="_blank">termes et conditions</a>
        </mat-checkbox>
        <button type="submit" class="submit-button" [disabled]="!signupForm.form.valid">
          S'inscrire
        </button>
      </div>

      <div class="text-centre">
        <p>Vous avez déjà un compte? <a routerLink="/auth/signin" class="login-link">Connectez-vous</a></p>
      </div>
    </form>
  </div>
</div>
