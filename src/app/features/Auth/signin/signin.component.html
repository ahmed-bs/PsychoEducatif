<div class="page-content">
  <div class="form-v6-content">
    <div class="form-left">
      <button class="cssbuttons-io-button" routerLink="/">
       <a> Retour </a>
        <div class="icon">
          <svg
            height="24"
            width="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M15 19l-7-7 7-7M5 12h14"
              fill="currentColor"
            ></path>
          </svg>
        </div>
      </button>
      <img src="assets/img/Kids reading.gif" alt="form">
    </div>
    <form class="form-detail" action="#" method="post">
      <h1 class="custom-h1">Bienvenue!</h1>
      <p class="custom-p">Vous connecter pour continuer</p>

  <!-- Champ Nom et Prénom -->
  <div class="mb-3">
    <label for="fullName" class="form-label">Nom et Prénom</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        id="fullName"
        placeholder="Entrez votre nom et prénom"
        required>
      <span class="input-group-text">
        <i class="bi bi-person"></i>
      </span>
    </div>
  </div>

  <!-- Champ Mot de Passe -->
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <div class="input-group">
      <input
        [type]="hide ? 'password' : 'text'"
        class="form-control"
        id="password"
        placeholder="Mot de passe obligatoire pour se connecter !"
        required>
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="togglePasswordVisibility()">
        <i [ngClass]="hide ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
      </button>
    </div>
  </div>

      <!-- Bouton de soumission -->
      <div class="form-row align-items">
        <mat-checkbox name="rememberMe" class="checkbox">Se souvenir de moi</mat-checkbox>
        <button  type="submit" class="submit-button" (click)="goToPickProfile()">
          Se connecter
        </button>
      </div>
      <div class="text-centre">
        <p>Pas encore de compte? <a routerLink="/auth/signup" class="create-account-link">Créer un compte</a></p>
      </div>

      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook" style="font-size: 30px; color: #4267B2;"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram" style="font-size: 30px; color: #C13584;"></i></a>
        <a href="#" target="_blank"><i class="fab fa-whatsapp" style="font-size: 30px; color: #25D366;"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin" style="font-size: 30px; color: #0A66C2;"></i></a>
      </div>
      
      
    </form>
  </div>
</div>
