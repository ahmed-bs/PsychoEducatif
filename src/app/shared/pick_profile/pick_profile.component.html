<section class="hero-section" style="zoom: 80%;">
  <!-- Welcome message with background image -->
  <div class="welcome-message">
    <img src="assets/image_client/bg-5.png" alt="Background" class="welcome-background">
    <div class="welcome-content">
      <h1>Bienvenue, utilisateur !</h1>
      <p>Veuillez sélectionner le profil d’un de vos enfants ci-dessous.</p>
    </div>
  </div>

  <!-- Search bar -->
  <div class="search-bar">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText type="text" [(ngModel)]="searchTerm" placeholder="Rechercher un enfant par nom"
        (input)="filterChildren()" class="search-input" />
    </span>
  </div>

  <div class="card-grid">
    <!-- Container with scroll for cards -->
    <div class="cards-container">
      <!-- List of children -->
      <div class="card" *ngFor="let child of filteredChildren">
        <div (click)="navigateToClient(child.id!)">
          <!-- Conditional image based on gender and age category -->
          <!-- <p>{{child.gender}} +{{ child.category}}</p> -->
          <ng-container *ngIf="child.gender == 'F'; else maleImage">
            <img *ngIf="child.category === 'Toddler'" src="/assets/image_client/image copy 2.png" alt="Child"
              class="card__image">
            <img *ngIf="child.category === 'Young Child'" src="/assets/image_client/image copy 6.png" alt="Child"
              class="card__image">
            <img *ngIf="child.category=== 'Young Adult'" src="/assets/image_client/image copy 8.png" alt="Child"
              class="card__image">
          </ng-container>
          <ng-template #maleImage>
            <img *ngIf="child.category === 'Toddler'" src="/assets/image_client/image copy 3.png" alt="Child"
              class="card__image">
            <img *ngIf="child.category === 'Young Child'" src="/assets/image_client/image copy 5.png" alt="Child"
              class="card__image">
            <img *ngIf="child.category ===  'Young Adult'" src="/assets/image_client/image copy 7.png" alt="Child"
              class="card__image">
          </ng-template>

          <h2 class="card__name">{{ child.first_name }} {{ child.last_name }}</h2>

          <!-- Circular Progress Bar for evaluations_score -->
          <div class="progress-container">
            <svg class="progress-circle" width="60" height="60">
              <circle class="progress-circle-bg" cx="30" cy="30" r="28" stroke="#e0e0e0" stroke-width="4" fill="none" />
              <!-- <circle class="progress-circle-fg" cx="30" cy="30" r="28" stroke="#4a90e2" stroke-width="4" fill="none"
                      [style.strokeDasharray]="188" [style.strokeDashoffset]="188 - (188 * ( 74  / 100))"/> -->
              <circle class="progress-circle-fg" cx="30" cy="30" r="28" stroke="#4a90e2" stroke-width="4" fill="none"
                [style.strokeDasharray]="188"
                [style.strokeDashoffset]="188 - (188 * (child.evaluation_score || 0 / 100))" />
            </svg>
            <span class="progress-value">{{ child.evaluation_score }}%</span>
            <!-- <span class="progress-value">{{ 74 }}%</span> -->
          </div>

          <div class="card__actions">
            <button pButton label="Modifier" class="custom-edit-btn rounded-btn"
              (click)="showEditDialog(child); $event.stopPropagation()"></button>
            <button pButton label="Désactiver" class="custom-disable-btn rounded-btn"
              (click)="disableChild(child); $event.stopPropagation()"></button>
          </div>
        </div>
      </div>
      <!-- Message if list is empty -->
      <div class="no-children-message" *ngIf="filteredChildren.length === 0">
        <p>Vous n'avez pas d'enfant.</p>
      </div>
    </div>

    <!-- Card to open add dialog -->
    <div class="card card--add" (click)="showDialog()">
      <span class="card__plus">+</span>
      <h2 class="card__name">Ajouter un enfant</h2>
    </div>
  </div>

</section>

<p-dialog [(visible)]="displayDialog" [modal]="true" [style]="{ width: '40vw' }" [draggable]="false" [resizable]="false">
  <ng-template pTemplate="header">
    <div class="custom-dialog-header">
      <h2>Ajouter un enfant</h2>
    </div>
  </ng-template>
  <div class="dialog-content">
    <div class="field">
      <label for="firstName">Prénom</label>
      <input pInputText id="firstName" [(ngModel)]="newChild.first_name" placeholder="Prénom" required />
    </div>
    <div class="field">
      <label for="lastName">Nom</label>
      <input pInputText id="lastName" [(ngModel)]="newChild.last_name" placeholder="Nom" required />
    </div>
    <div class="field">
      <label for="birthDate">Date de naissance</label>
      <input pInputText id="birthDate" type="date" [(ngModel)]="newChild.birth_date" required />
    </div>
    <div class="field">
      <label for="diagnosis">Diagnostic</label>
      <input pInputText id="diagnosis" [(ngModel)]="newChild.diagnosis" placeholder="Diagnostic" />
    </div>
    <div class="field">
      <label for="gender">Genre</label>
      <p-dropdown id="gender" [options]="genderOptions" [(ngModel)]="newChild.gender" placeholder="Sélectionner un genre" [showClear]="true"></p-dropdown>
    </div>
    <div class="field">
      <label for="notes">Notes</label>
      <input pInputText id="notes" [(ngModel)]="newChild.notes" placeholder="Notes" />
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Annuler" styleClass="p-button-text" (click)="cancel()"></p-button>
    <p-button label="Ajouter" styleClass="p-button-primary" (click)="addChild()" [style]="{ color: 'white' }"></p-button>
  </ng-template>
</p-dialog>

<p-dialog [(visible)]="updatedisplayDialog" [modal]="true" [style]="{ width: '40vw' }" [draggable]="false" [resizable]="false">
  <ng-template pTemplate="header">
    <div class="custom-dialog-header">
      <h2>Modifier un enfant</h2>
    </div>
  </ng-template>
  <div class="dialog-content">
    <div class="field">
      <label for="editFirstName">Prénom</label>
      <input pInputText id="editFirstName" [(ngModel)]="selectedChild.first_name" placeholder="Prénom" required />
    </div>
    <div class="field">
      <label for="editLastName">Nom</label>
      <input pInputText id="editLastName" [(ngModel)]="selectedChild.last_name" placeholder="Nom" required />
    </div>
    <div class="field">
      <label for="editBirthDate">Date de naissance</label>
      <input pInputText id="editBirthDate" type="date" [(ngModel)]="selectedChild.birth_date" required />
    </div>
    <div class="field">
      <label for="editDiagnosis">Diagnostic</label>
      <input pInputText id="editDiagnosis" [(ngModel)]="selectedChild.diagnosis" placeholder="Diagnostic" />
    </div>
    <div class="field">
      <label for="editGender">Genre</label>
      <p-dropdown id="editGender" [options]="genderOptions" [(ngModel)]="selectedChild.gender" placeholder="Sélectionner un genre" [showClear]="true"></p-dropdown>
    </div>
    <div class="field">
      <label for="editNotes">Notes</label>
      <input pInputText id="editNotes" [(ngModel)]="selectedChild.notes" placeholder="Notes" />
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Annuler" styleClass="p-button-text" (click)="cancel()"></p-button>
    <p-button label="Enregistrer" styleClass="p-button-primary" (click)="saveChild()" [style]="{ color: 'white' }"></p-button>
  </ng-template>
</p-dialog>
