<section class="hero-section">
  <!-- Message de bienvenue avec image dans le HTML -->
  <div class="welcome-message">
    <img src="assets/image_client/bg-5.png" alt="Background" class="welcome-background">
    <div class="welcome-content">
      <h1>Bienvenue, utilisateur !</h1>
      <p>Veuillez sélectionner le profil d’un de vos enfants ci-dessous.</p>
    </div>
  </div>

  <!-- Champ de recherche -->
  <div class="search-bar">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText type="text" [(ngModel)]="searchTerm" placeholder="Rechercher un enfant par nom"
        (input)="filterChildren()" class="search-input" />
    </span>
  </div>
  <div class="card-grid">
    <!-- Conteneur avec scroll pour les cartes -->
    <div class="cards-container">
      <!-- Liste des enfants -->
      <div class="card" *ngFor="let child of filteredChildren" >
        <div (click)="navigateToClient(child.id)">
        <img [src]="child.imageUrl" alt="Enfant" class="card__image" >
        <h2 class="card__name">{{ child.name }}</h2>
        <p class="card__info">Âge: {{ child.age }} ans<br>Progrès: {{ child.progress }}</p>
        <div class="card__actions">
          <button pButton label="Modifier" class="p-button-secondary"
            (click)="showEditDialog(child); $event.stopPropagation()"></button>
          <button pButton label="Désactiver" class="p-button-danger"
            (click)="disableChild(child); $event.stopPropagation()"></button>
        </div>
      </div>
      </div>
       <!-- Message si la liste est vide -->
       <div class="no-children-message" *ngIf="filteredChildren.length === 0">
        <p>Vous n'avez pas d'enfant.</p>
      </div>

    </div>

    <!-- Carte pour ouvrir le dialog d'ajout -->
    <div class="card card--add" (click)="showDialog()">
      <span class="card__plus">+</span>
      <h2 class="card__name">Ajouter un enfant</h2>
    </div>

  </div>

  <!-- Dialog PrimeNG pour ajouter un profil -->
  <p-dialog header="Ajouter un enfant" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '40vw' }">
    <div class="dialog-content">
      <div class="field">
        <label for="name">Nom</label>
        <input pInputText id="name" [(ngModel)]="newChild.name" placeholder="Nom" required />
      </div>
      <div class="field">
        <label for="age">Âge</label>
        <input pInputText id="age" type="number" [(ngModel)]="newChild.age" placeholder="Âge" required />
      </div>
      <div class="field">
        <label for="diagnosisDate">Date de diagnostic</label>
        <input pInputText id="diagnosisDate" type="date" [(ngModel)]="newChild.diagnosisDate" />
      </div>
      <div class="field">
        <label for="evaluationScore">Score d'évaluation</label>
        <input pInputText id="evaluationScore" type="number" [(ngModel)]="newChild.evaluationScore"
          placeholder="Score (0-100)" />
      </div>
      <div class="field">
        <label for="objectives">Objectifs (séparés par des virgules)</label>
        <input pInputText id="objectives" [(ngModel)]="newChild.objectives"
          (ngModelChange)="newChild.objectives = $event.split(',')" placeholder="Ex: Communication, Autonomie" />
      </div>
      <div class="field">
        <label for="progress">Progrès</label>
        <input pInputText id="progress" [(ngModel)]="newChild.progress" placeholder="Ex: En progrès" />
      </div>
      <div class="field">
        <label for="strategies">Stratégies (séparées par des virgules)</label>
        <input pInputText id="strategies" [(ngModel)]="newChild.recommendedStrategies"
          (ngModelChange)="newChild.recommendedStrategies = $event.split(',')" placeholder="Ex: Renforcement positif" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button label="Annuler" styleClass="p-button-text" (click)="cancel()"></p-button>
      <p-button label="Ajouter" styleClass="p-button-primary" (click)="addChild()"></p-button>
    </ng-template>
  </p-dialog>

  <!-- Dialog PrimeNG pour modifier un profil -->
  <p-dialog header="Modifier un enfant" [(visible)]="displayEditDialog" [modal]="true" [style]="{ width: '40vw' }">
    <div class="dialog-content">
      <div class="field">
        <label for="editName">Nom</label>
        <input pInputText id="editName" [(ngModel)]="selectedChild.name" placeholder="Nom" required />
      </div>
      <div class="field">
        <label for="editAge">Âge</label>
        <input pInputText id="editAge" type="number" [(ngModel)]="selectedChild.age" placeholder="Âge" required />
      </div>
      <div class="field">
        <label for="editDiagnosisDate">Date de diagnostic</label>
        <input pInputText id="editDiagnosisDate" type="date" [(ngModel)]="selectedChild.diagnosisDate" />
      </div>
      <div class="field">
        <label for="editEvaluationScore">Score d'évaluation</label>
        <input pInputText id="editEvaluationScore" type="number" [(ngModel)]="selectedChild.evaluationScore"
          placeholder="Score (0-100)" />
      </div>
      <div class="field">
        <label for="editObjectives">Objectifs (séparés par des virgules)</label>
        <input pInputText id="editObjectives" [(ngModel)]="selectedChild.objectives"
          (ngModelChange)="selectedChild.objectives = $event.split(',')" placeholder="Ex: Communication, Autonomie" />
      </div>
      <div class="field">
        <label for="editProgress">Progrès</label>
        <input pInputText id="editProgress" [(ngModel)]="selectedChild.progress" placeholder="Ex: En progrès" />
      </div>
      <div class="field">
        <label for="editStrategies">Stratégies (séparées par des virgules)</label>
        <input pInputText id="editStrategies" [(ngModel)]="selectedChild.recommendedStrategies"
          (ngModelChange)="selectedChild.recommendedStrategies = $event.split(',')"
          placeholder="Ex: Renforcement positif" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button label="Annuler" styleClass="p-button-text" (click)="cancelEdit()"></p-button>
      <p-button label="Enregistrer" styleClass="p-button-primary" (click)="saveChild()"></p-button>
    </ng-template>
  </p-dialog>
</section>
