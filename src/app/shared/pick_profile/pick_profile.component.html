<section class="hero-section">
  <!-- Welcome message with background image -->
  <div class="welcome-message">
    <img src="assets/image_client/bg-5.png" alt="Background" class="welcome-background">
    <div class="welcome-content">
      <h1>Bienvenue, utilisateur !</h1>
      <p>Veuillez sélectionner le profil d’un de vos enfants ci-dessous.</p>
    </div>
  </div>

  <!-- Search bar -->
  <div class="search-bar">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText type="text" [(ngModel)]="searchTerm" placeholder="Rechercher un enfant par nom"
        (input)="filterChildren()" class="search-input" />
    </span>
  </div>

  <div class="card-grid">
    <!-- Container with scroll for cards -->
    <div class="cards-container">
      <!-- List of children -->
      <div class="card" *ngFor="let child of filteredChildren">
        <div (click)="navigateToClient(child.id!)">
          <!-- Conditional image based on gender and age category -->
<!-- <p>{{child.gender}} +{{ child.category}}</p> -->
          <ng-container *ngIf="child.gender == 'F'; else maleImage">
            <img *ngIf="child.category === 'Toddler'" src="/assets/image_client/image copy 2.png" alt="Child" class="card__image">
            <img *ngIf="child.category === 'Young Child'" src="/assets/image_client/image copy 6.png" alt="Child" class="card__image">
            <img *ngIf="child.category=== 'Young Adult'" src="/assets/image_client/image copy 8.png" alt="Child" class="card__image">
          </ng-container>
          <ng-template #maleImage>
            <img *ngIf="child.category === 'Toddler'" src="/assets/image_client/image copy 3.png" alt="Child" class="card__image">
            <img *ngIf="child.category === 'Young Child'" src="/assets/image_client/image copy 5.png" alt="Child" class="card__image">
            <img *ngIf="child.category ===  'Young Adult'" src="/assets/image_client/image copy 7.png" alt="Child" class="card__image">
          </ng-template>
      
          <h2 class="card__name">{{ child.first_name }} {{ child.last_name }}</h2>
      
          <!-- Circular Progress Bar for evaluations_score -->
          <div class="progress-container">
            <svg class="progress-circle" width="60" height="60">
              <circle class="progress-circle-bg" cx="30" cy="30" r="28" stroke="#e0e0e0" stroke-width="4" fill="none"/>
              <!-- <circle class="progress-circle-fg" cx="30" cy="30" r="28" stroke="#4a90e2" stroke-width="4" fill="none"
                      [style.strokeDasharray]="188" [style.strokeDashoffset]="188 - (188 * ( 74  / 100))"/> -->
                      <circle class="progress-circle-fg" cx="30" cy="30" r="28" stroke="#4a90e2" stroke-width="4" fill="none"
                      [style.strokeDasharray]="188" [style.strokeDashoffset]="188 - (188 * (child.evaluation_score || 0 / 100))"/>
            </svg>
            <span class="progress-value">{{ child.evaluation_score }}%</span>
            <!-- <span class="progress-value">{{ 74 }}%</span> -->
          </div>
      
          <div class="card__actions">
            <button pButton label="Modifier" class="custom-edit-btn rounded-btn"
              (click)="showEditDialog(child); $event.stopPropagation()"></button>
            <button pButton label="Désactiver" class="custom-disable-btn rounded-btn"
              (click)="disableChild(child); $event.stopPropagation()"></button>
          </div>
        </div>
      </div>
      <!-- Message if list is empty -->
      <div class="no-children-message" *ngIf="filteredChildren.length === 0">
        <p>Vous n'avez pas d'enfant.</p>
      </div>
    </div>

    <!-- Card to open add dialog -->
    <div class="card card--add" (click)="showDialog()">
      <span class="card__plus">+</span>
      <h2 class="card__name">Ajouter un enfant</h2>
    </div>
  </div>

  <!-- Dialog for creating/updating profile -->
  <p-dialog header="{{ isEditMode ? 'Modifier le profil' : 'Ajouter un enfant' }}" [(visible)]="displayDialog"
    [modal]="true" [style]="{ width: '500px' }" [draggable]="false">
    <div class="p-fluid">
      <div class="p-field">
        <label for="first_name">Prénom *</label>
        <input pInputText id="first_name" [(ngModel)]="profileForm.first_name" required />
      </div>
      <div class="p-field">
        <label for="last_name">Nom de famille *</label>
        <input pInputText id="last_name" [(ngModel)]="profileForm.last_name" required />
      </div>
      <div class="p-field">
        <label for="birth_date">Date de naissance *</label>
        <p-calendar id="birth_date" [(ngModel)]="birthDate" dateFormat="yy-mm-dd" [showIcon]="true" required></p-calendar>
      </div>
      <div class="p-field">
        <label for="gender">Genre</label>
        <p-dropdown id="gender" [options]="genderOptions" [(ngModel)]="profileForm.gender"
          placeholder="Sélectionner un genre" [showClear]="true"></p-dropdown>
      </div>
      <div class="p-field">
        <label for="diagnosis">Diagnostic</label>
        <input pInputText id="diagnosis" [(ngModel)]="profileForm.diagnosis" />
      </div>
      <div class="p-field">
        <label for="notes">Notes</label>
        <textarea pInputTextarea id="notes" [(ngModel)]="profileForm.notes" rows="4"></textarea>
      </div>
      <div class="p-field" *ngIf="error">
        <small class="p-error">{{ error }}</small>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton type="button" label="Annuler" class="p-button-secondary" (click)="cancel()"></button>
      <button pButton type="button" label="{{ isEditMode ? 'Mettre à jour' : 'Créer' }}" (click)="saveProfile()"></button>
    </ng-template>
  </p-dialog>
</section>
