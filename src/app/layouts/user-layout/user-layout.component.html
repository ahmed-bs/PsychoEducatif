<div class="flex h-screen overflow-hidden">

  <div class="sidebar hidden md:block" [class.close]="isSidebarClosed" style="zoom: 90%;">
    <app-sidebar-client></app-sidebar-client>
  </div>

  <div *ngIf="showMobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-[999]" (click)="closeMobileMenu()"></div>
  <div [class.translate-x-0]="showMobileMenu" [class.-translate-x-full]="!showMobileMenu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-[1000]
              transform transition-transform duration-300 ease-in-out md:hidden" style="zoom: 90%;">
    <app-sidebar-client></app-sidebar-client>
  </div>

  <div class="content flex-grow flex flex-col transition-all duration-300 ease-in-out
              md:ml-[200px] md:w-[calc(100vw-230px)]
              " [class.md:ml-[50px]]="isSidebarClosed" [class.md:w-[calc(100vw-60px)]]="isSidebarClosed">
    <app-navbar-dashboard> </app-navbar-dashboard>

    <main class="flex-grow overflow-y-auto p-4 sm:p-6 lg:p-8 w-full">
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
